<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="d-flex justify-content-center flex-column align-items-center mt-2 ">
    
	<h1> Reproductor de v√≠deo</h1>
	<div class="card w-auto mx-auto " >
        <video id="video"  poster="poster.png" >
            <source  src="trailer.mp4" type="">
        </video>    
        <div class="card-body " >
          <h5 id="vidTitle" class="card-title"></h5>
          <p id="time" class="card-text">0 / 0</p>

          <p>Volume</p>
<input type="range" class="w-100"  min="0" max="1" step="0.1" value="1" id="volume">

          <div class="d-flex justify-content-center btn btn-primary" >  
          <button id="btnPlay" type="button" class="btn btn-primary">
                <i class="bi bi-play-btn-fill "></i>
            </button>
            <button id="btnPause" style="display:none;" type="button" class="btn btn-primary">
                <i class="bi bi-pause-btn-fill"></i>
            </button>
            <button id="btnStop"  type="button" class="btn btn-primary">
                <i class="bi bi-stop-btn-fill"></i>
            </button>
            <button id="btnBackward" type="button" class="btn btn-primary">
                <i class="bi bi-skip-backward-fill"></i>
            </button>
            <button id="btnForward" type="button" class="btn btn-primary">
                <i class="bi bi-skip-forward-fill"></i>
            </button>
            <button id="expand" type="button" class="btn btn-primary">
                <i class="bi bi-arrows-fullscreen "></i>
            </button>
            </div>
            <div  class="progress mt-2">
                <div id="progressBar" class="progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width:0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
          </div>
          
        </div>
        <button id="contract"  style="display:none;" > <i class="bi bi-arrows-fullscreen "></i></button>

    </div>
</div>
               
<script type="module" src='main.js'></script>
</body>
</html>
